<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NgFate - Project Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>

    <div class="container my-5">
        <div class="row">
            <div class="col">
                <h4 class="mb-4">NgFate - Project Report</h4>
                <ul id="content" class="list-group list-group" hidden></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="output.js"></script>
    <script>
        (function () {
            console.log(modules, modules && modules.length);
            if (!modules || !modules.length) {
                console.log(`The fate is not decided yet!`);
                return;
            }

            const dvContent = document.getElementById('content');
            dvContent.removeAttribute('hidden');

            for (const module of modules) {
                dvContent.innerHTML += `<li class="list-group-item">${module.Name}</li>`;
            }
        })();
    </script>
  </body>
</html>
